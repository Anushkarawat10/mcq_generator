<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 40px;
    color: #fff;
}

.container {
    width: 50%;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}

h1 {
    text-align: center;
    color: #ffdd57;
    font-size: 28px;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.form-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

/* Modern Input Styling */
input[type="file"],
input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
}

input[type="file"]:hover,
input[type="number"]:hover,
input[type="file"]:focus,
input[type="number"]:focus {
    border-color: #ffdd57;
    background: rgba(255, 255, 255, 0.2);
}

/* Modern Button Styling */
button {
    background: #ffdd57;
    color: #333;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

button:hover {
    background: #ffcc00;
    transform: scale(1.05);
}

/* MCQ Styling */
.mcq {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 10px;
    transition: 0.3s ease-in-out;
}

.mcq:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.02);
}

.mcq p {
    font-size: 18px;
    font-weight: bold;
    color: #ffdd57;
}

/* Remove bullet points from list */
ul {
    list-style-type: none;
    padding: 0;
}

/* Stylish Links */
a {
    display: inline-block;
    padding: 12px 18px;
    background: #007bff;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s ease-in-out;
    font-size: 16px;
}

a:hover {
    background: #0056b3;
    transform: scale(1.05);
}
   
</style>
<body>
    <div class="container">
        <h1>MCQ from Your Text</h1>
        <form action="/generate" method="post" enctype="multipart/form-data">
        <div class="class form-group">
            <label for="file">Upload your Docement</label>
            <input type="file" name="file" required> 
        </div>
        <div class="class form-group">
            <label for="num_questions">How many questions do you want??</label>
            <input type="number" name="num_questions" min="1" required>
        </div>

        <button type="submit">Generate MCQ</button>
        </form>
    </div>
</body>
</html>
